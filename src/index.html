<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet">
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->

  <body class="bg-green-100 min-h-screen">
    <div class=" bg-white w-[90%] md:w-[70%] lg:max-w-[50%] shadow-md mx-auto py-6 mt-16 rounded-2xl px-8">
        <header class="text-center">
            <strong class="text-3xl font-bold mt-4">Weather Forecast App</strong>
        </header>
        <main>
            <!-- searchbox-------------- -->
            <section class="text-center">
              <div class="flex gap-2 mt-4">
                <input type="text" placeholder="Enter a City Name" class="w-full pl-3 border-[0.5px] border-gray-300 rounded-md focus:outline-none focus:border-2 focus:border-blue-500">
                <button class="bg-blue-500 cursor-pointer px-8 py-2 rounded-md text-white font-bold">Search</button>
              </div>
              <p class="text-center text-black mt-1">or</p>
              <button class="w-full cursor-pointer rounded-md bg-green-400 mt-1 px-8 py-2 text-white font-bold">Use Current Location</button>
              <div class="text-red-500 text-center"></div>
            </section>
        </main>
    </div>
